<div class="wrapper">
  <main class="content">
    <div class="container mt-5 py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <div *ngIf="processing" class="my-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden"
                >Completamento pagamento in corso...</span
              >
            </div>
            <h3 class="mt-3">Stiamo completando il tuo ordine...</h3>
          </div>

          <div *ngIf="completed" class="card border-success my-5">
            <div class="card-header bg-success text-white">
              <h2 class="mb-0">
                <i class="bi bi-check-circle me-2"></i>Pagamento completato con
                successo!
              </h2>
            </div>
            <div class="card-body">
              <h4>Grazie per il tuo ordine!</h4>
              <p class="mb-4">
                Abbiamo inviato una email di conferma a {{ customerEmail }}
              </p>
              <p>I tuoi gusti:</p>
              <ul class="list-group mb-4">
                <li
                  class="list-group-item"
                  *ngFor="let flavour of orderFlavours"
                >
                  {{ flavour.name }}
                </li>
              </ul>
              <button class="btn btn-primary btn-lg" routerLink="/">
                Torna alla Home
              </button>
            </div>
          </div>

          <div *ngIf="error" class="card border-danger my-5">
            <div class="card-header bg-danger text-white">
              <h2 class="mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>Errore nel
                pagamento
              </h2>
            </div>
            <div class="card-body">
              <p class="mb-4">{{ errorMessage }}</p>
              <button class="btn btn-primary btn-lg" routerLink="/">
                Torna alla Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
