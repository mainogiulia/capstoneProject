<div class="wrapper d-flex justify-content-center">
  <main class="content text-center">
    <div class="header_img">
      <h1 class="text-center">scopri il tuo cocktail</h1>
    </div>
    <div class="quiz_description">
      <h3>Non sai cosa bere stasera? Prova il nostro quiz!</h3>
      <h5>
        Ti guideremo attraverso una serie di domande per scoprire quale tra i
        nostri cocktail rispecchia al meglio i tuoi gusti per la serata.
      </h5>
    </div>
    <div class="container">
      <div class="quiz-container">
        <div class="glass-effect">
          <div *ngIf="question" class="quiz">
            <h1 class="text-center">{{ question.text }}</h1>
            <div class="d-flex flex-wrap gap-5 answers_container">
              <div *ngFor="let answer of question.answers">
                <button class="btn answerBtn" (click)="selectAnswer(answer)">
                  {{ answer.text }}
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="drink" class="result-container">
            <h3>Il tuo cocktail per stasera Ã¨:</h3>
            <h1>
              {{ drink.name }}
            </h1>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
