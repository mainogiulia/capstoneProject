<div class="wrapper">
  <main class="content">
    <div class="container">
      <h1>Aggiungi un Admin</h1>
      <form>
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Nome"
          name="nome"
          [(ngModel)]="formData.username"
        />
        <input
          type="email"
          class="form-control mb-3"
          placeholder="Email"
          name="email"
          [(ngModel)]="formData.email"
        />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          name="password"
          [(ngModel)]="formData.password"
        />
        <button (click)="register()" class="btn btn-success">Registra</button>
      </form>
    </div>
  </main>
</div>
