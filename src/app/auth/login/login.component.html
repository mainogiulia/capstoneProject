<div class="wrapper">
  <main class="content">
    <div class="container">
      <h1>Login</h1>

      <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form>
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control mb-3"
            name="username"
            [(ngModel)]="formData.username"
          />
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            class="form-control mb-3"
            name="password"
            [(ngModel)]="formData.password"
          />
          <button
            class="btn mb-3 visibleBtn"
            type="button"
            (click)="togglePassword()"
          >
            <i
              class="{{ isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye' }}"
            ></i>
          </button>
        </div>

        <button (click)="login()" class="btn loginBtn">Accedi</button>
        <a routerLink="/register" class="nav-link signup"
          >Crea un altro account admin</a
        >
      </form>
    </div>
  </main>
</div>
