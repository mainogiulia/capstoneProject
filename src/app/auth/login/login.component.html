<div class="wrapper">
  <main class="content">
    <div class="container">
      <h1>Login</h1>
      <form>
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Username"
          name="username"
          [(ngModel)]="formData.username"
        />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          name="password"
          [(ngModel)]="formData.password"
        />
        <button (click)="login()" class="btn btn-success">Accedi</button>
      </form>
    </div>
  </main>
</div>
